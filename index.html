<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='script.js' defer></script>
    <title>Calculator Project</title>
</head>
<body>    
  <main>
      <h1>Retro Calculator</h1>              
      <div class="type-area">
        <div id='display-area' class='display'></div>             
        <div class='button-container'>        
          <button id='clear' class='clear'>C</button>
          <button id='back' class='back'>ðŸ”™</button>
          <button id='power' class='power, operator'>^</button>
          <button id='divide' class='divide, operator'>/</button>
          <button id='seven' class='numButton'>7</button>
          <button id='eight' class='numButton'>8</button>
          <button id='nine' class='numButton'>9</button>
          <button id='multiply' class='multiply, operator'>x</button>
          <button id='four' class='numButton'>4</button>
          <button id='five' class='numButton'>5</button>
          <button id='six' class='numButton'>6</button>
          <button id='subtract'class='subtract, operator'>-</button>
          <button id='one' class='numButton'>1</button>
          <button id='two' class='numButton'>2</button>
          <button id='three' class='numButton'>3</button>
          <button id='add' class='add, operator'>+</button>
          <button id='zero' class='numButton'>0</button>
          <button id='decimal' class='decimal'>.</button>
          <button id='equal' class='equal'>=</button>            
        </div>
      </div>
    </main>    
  </body>
</html>
